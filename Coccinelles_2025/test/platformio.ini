[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	madhephaestus/ESP32Servo@^1.1.2
	pololu/VL53L0X@^1.3.1
	stm32duino/STM32duino VL53L3CX@^2.0.0
	sparkfun/SparkFun VL53L5CX Arduino Library@^1.0.3
	madhephaestus/ESP32Encoder@^0.11.6
build_flags = -I/home/ldfulos/.platformio/packages/framework-arduinoespressif32/cores/esp32
	-std=gnu++2a
build_unflags =
	-std=gnu++11
	-std=gnu++14
	-std=gnu++17
monitor_speed = 115200